<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login</title>
    <link rel="stylesheet" href="login-page.css">
    <script defer src="login-page.js"></script>
  </head>
  
  <body>
    <main id="main-holder">
      <h1 id="login-header">Login</h1>
      
      <div id="login-error-msg-holder">
        <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
      </div>
      
      <form id="login-form">
        <input type="text" name="fullname" id="fullname-field" class="login-form-field" placeholder="fullname">
        <input type="number" name="age" id="age-field" class="login-form-field" placeholder="age">
        <input type="text" name="gender" id="gender-field" class="login-form-field" placeholder="gender">
        <input type="d" name="courseofinterest" id="course-field" class="login-form-field" placeholder="courseofinterest">
        <input type="submit" value="Login" id="login-form-submit">
      </form>
    
    </main>
  </body>
</html>
